<script language="JavaScript" type="text/JavaScript">
function checkidnumber()
{
  target=document.getElementById('idnumber');
  var aaa=document.form1.idNum.value;
  //alert(aaa);
  if(/^\d{18}$/.test(aaa))//判断如果输入用户名是否汉字
  {
      target.style.display="none";//若不是汉字显示提示内容
      return true;
  }
  else
  {
      target.style.display="block"; //block 显示
      return false;//不符合要求
  }
  
}
function checkname()//2-6个汉字
{
  target=document.getElementById('name');
  var aaa=document.form1.name.value;
  //alert(aaa);
  aaa = aaa.replace(/(^\s+)|(\s+$)/g,"");
  if(/^[\u4e00-\u9fa5]{2,6}$/.test(aaa))
  {
      target.style.display="none";
      return true;
  }
  else
  {
      target.style.display="block"; //block 显示
      return false;//不符合要求
  }
}
function checksex()//提交时触发
{
   target = document.getElementById('sex');
   var radio0 = document.getElementById('male');

    {

      return true;
    }
    else
    {
      target.style.display="block"; 
      return false;
    }
}
function checknation()//提交时触发，下拉框，检查是否为空

    return true;
  }

}
