<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="button.css">
	<style type="text/css">
.legend1 {
	font-size: 24px;
	text-align: center;
}

#label1 {
	text-align: center;
}

body {
	text-align: center;
	margin: 0 auto;
}

#all {
	text-align: center;
	position: relative;
}

#rightsheet {
	margin-top: 0;
}

#photo {
	font-size: 16px;
	text-align: center;
}

textarea {
	width: 100%;
}
</style>
</head>

<body>
	<div id="all">
		<table width="98%" height="526" border="0" bgcolor="#AED7FF">
			<tr>
				<td width="40%" rowspan="2" align="right">
					<form class="form-horizontal">

						<div id="legend" class="">
							<legend class="legend1">基本信息</legend>

							<p>&nbsp;</p>
						</div>
						<!-- Text input-->
						<label class="control-label" for="input01">身份证</label> <input
							name="idNum" type="text" placeholder="请输入18位身份证号"
							class="input-xlarge"> <label class="control-label"
							for="input01"><br /> <br /> 姓名</label> <input name="name"
							type="text" placeholder="申报者姓名" class="input-xlarge">


								<div class="control-group">
									<p>
										<label class="control-label">性别</label>

										<!-- Multiple Checkboxes -->
										<label class="checkbox"> <input name="sex"
											type="checkbox" value="男"> 男 </label> <label class="checkbox">
											<input name="sex" type="checkbox" value="女"> 女 
										</label>
									</p>
								</div>


								<p>
									<label class="control-label" for="input01">民族</label> <input
										name="nation" type="text" placeholder="" class="input-xlarge">
								</p>
								<p>

									<label class="control-label" for="input01">学历</label> <input
										name="eduBg" type="text" placeholder="" class="input-xlarge">

										<label class="control-label" for="input01"><br /> <br />
											学位</label> <input name="degree" type="text" placeholder="最终个获得的学位"
										class="input-xlarge"> <label class="control-label"
											for="input01"><br /> <br /> 党派</label> <input name="party"
											type="text" placeholder="" class="input-xlarge">
								</p>
								<p>
									<label class="control-label" for="input2">出生日期</label> <input
										name="birthDay" type="text" placeholder="出生年月日"
										class="input-xlarge" /> <label class="control-label"
										for="input2"><br /> <br /> 出生地</label> <input
										name="birthPlace" type="text" placeholder=""
										class="input-xlarge" />
								</p>
								<p>



									<label class="control-label" for="input2">学科类别</label> <input
										name="subject" type="text" placeholder="" class="input-xlarge" />
								</p>
								<p>
									<span class="control-label">工作地址及邮编</span> <input
										name="addrWork" type="text" placeholder=""
										class="input-xlarge" />
								</p>
								<p>
									<input name="what" type="text" placeholder="工作邮编"
										class="input-xlarge" />
								</p>
					</form>
				</td>
				<td width="60%" height="179" align="center">
					<form action="../AccountApply" method="get" name="accountApply" target="_blank" class="form-horizontal">
						<div id="photo">
							照片上传
							<p>&nbsp;</p>
						</div>

						<p>
							<label class="control-label">本人照片</label>

							<!-- File Upload -->

							<input class="input-file" id="fileInput" type="file"></input>
						</p>
						<p>



							<label class="control-label"></label>

							<!-- Button -->

						</p>
						<button class="btn btn-info">提交照片</button>


					</form>
				</td>
			</tr>
			<tr>
				<td height="341">
					<div id="rightsheet">
						<form class="form-horizontal">

							<p>
								<label class="control-label" for="input01">专业技术职务</label> <input
									name="proJob" type="text" placeholder="" class="input-xlarge">
							</p>
							<p>
								<label class="control-label" for="input01">行政职务</label> <input
									name="exeJob" type="text" placeholder="" class="input-xlarge">


									<label class="control-label" for="input01"><br /> <br />
										手机号码</label> <input name="telPerNum" type="text" placeholder=""
									class="input-xlarge">
							</p>
							<p>
								<label class="control-label" for="input01">单位电话 </label> <input
									name="telWorkNum" type="text" placeholder=""
									class="input-xlarge">
							</p>
							<p>

								<!-- Text input-->
								<label class="control-label" for="input01">E-mail </label> <input
									name="EMail" type="text" placeholder="" class="input-xlarge">

									<label class="control-label" for="input01"><br /> <br />
										住宅电话 <input name="telHomeNum" type="text" placeholder="单位地址"
										class="input-xlarge" /> <br /> <br /> </label> <!-- Text input--> <label
									class="control-label" for="input01"><br /> <br />
										工作单位全称 </label> <input name="telHomeNum" type="text" placeholder="" class="input-xlarge">
							</p>
							<p>
								<label class="control-label" for="input5">家庭地址及邮编</label> <input
									type="text" name="addrHome" placeholder="家庭地址" class="input-xlarge" />
							</p>
							<p>
								<input type="text" placeholder="家庭邮编" class="input-xlarge" />
							</p>
							<p>&nbsp;</p>

						</form>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<table width="98%" height="584" border="0" bgcolor="#AED7FF">
		<tr>
			<td height="173">
				<form class="form-horizontal">


					<legend class="">社会职务</legend>


					<!-- Textarea -->
					<label class="control-label"></label>

					<div class="textarea">
						<textarea rows="10" class="" type=""> </textarea>
					</div>

				</form>
			</td>
		</tr>
		<tr>
			<td height="185"><form class="form-horizontal">


					<legend class="">国内外学术组织任职情况</legend>


					<!-- Textarea -->
					<label class="control-label"></label>

					<div class="textarea">
						<textarea rows="15" class="" type=""> </textarea>
					</div>

				</form></td>
		</tr>
		<tr>
			<td height="145"><form class="form-horizontal">
					<p>本人简历（从高校填起）</p>
					<legend class=""></legend>
					<!-- Textarea -->
					<label class="control-label"></label>
					<div class="textarea">
						<textarea name="textarea" rows="15" class="" type=""> </textarea>
					</div>
				</form></td>
		</tr>
		<tr>
			<td height="37"><a target="iframe"
				class="button button-block button-rounded button-primary button-large">确
					认 提 交</a></td>
		</tr>
	</table>
</body>
</html>
